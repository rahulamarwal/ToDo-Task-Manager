
{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block body %}
<div class="content">
    <div style="text-align:center" class="header">Task Master</div>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
